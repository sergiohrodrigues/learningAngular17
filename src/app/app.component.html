<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; grid-area: 1rem;">
  @for (user of userDatasList; track $index) {
    @if(user.profession === 'Software Developer'){
      <span style="color: chartreuse;">{{ user.name }} is Software Developer</span>
    } @else if(user.profession === 'Scrum Master'){
      <span style="color: cadetblue;">{{ user.name }} is Scrum Master</span>
    } @else {
      <span style="color: black;"> {{ user.name }} is {{ user.profession }} and your age is {{ user.age }}</span>
    }
  }
</div>
